<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>余额充值</title>
		<script src="../../js/loadExtendFile.js"></script>
		<script type="text/javascript">
			recursiveloadExtendFile(extendFiles, [
				fileGroupConstants.JQUERY, fileGroupConstants.H_UI, fileGroupConstants.LAYER,
				fileGroupConstants.COMMON, fileGroupConstants.DISTRICT, fileGroupConstants.VALIDATE,
				fileGroupConstants.STYLE_PER
			]);
			window.onload = function() {
				var account = getUrlVars()["account"];
				var userTypeEnum = getUrlVars()["type"];
				$("#account").val(account);
				$("#userTypeEnum").val(userTypeEnum);
				if(userTypeEnum == 'MEMBER'){
					$("#userType").val("会员");
				}else if(userTypeEnum == 'MERCHANT'){
					$("#userType").val("商家");
				}
				initContentLoad();
				
				$("#dataForm").attr("action", request_url + "backagePropertyinfo/updateBalance");
				$("#dataForm").validate({
					rules: {
						money: {
							required: true,
							number: true
						}
					},
					messages: {
						money: {
							required: "请输入充值的金额"
						}
					},
					submitHandler: function(form) {
						$(form).ajaxSubmit(function(data) {
							var obj = eval(data);
							if(obj.ret == '1000') {
								layer.confirm('充值成功！', {
									btn: ['确认']
								}, function() {
									var index = parent.layer.getFrameIndex(window.name);
									parent.$('#btnSubmit_' + userTypeEnum).click();
									parent.layer.close(index);
								});
							} else {
								layer.msg('充值失败！', {
									icon: 5,
									time: 1000
								});
							}
						});
					}
				});
			}
		</script>
	</head>

	<body>
		<div class="pd-20">
			<form action="" method="post" class="form form-horizontal" id="dataForm">
				<div class="row cl">
					<label class="form-label col-3">充值账号：</label>
					<div class="formControls col-5">
						<input type="text" class="input-text" value="" id="account" name="account" readonly="true" style="border: none;">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-3">账号类型：</label>
					<div class="formControls col-5">
						<input type="text" class="input-text" value="" id="userType" readonly="true" style="border: none;">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-3"><span class="c-red">*</span>充值金额：</label>
					<div class="formControls col-5">
						<input type="text" class="input-text" value="" placeholder="请输入充值的金额" id="" name="money">
					</div>
				</div>
	
				<div class="row cl">
					<div class="col-9 col-offset-3">
						<input type="hidden" id="userTypeEnum" name="userTypeEnum" value="">
						<input type="hidden" id="payTypeEnum" name="payTypeEnum" value="BALANCE">
						<input name="balance_recharge" class="btn btn-primary radius permission_hide" type="submit" id="" value="&nbsp;&nbsp;确认充值&nbsp;&nbsp;">
					</div>
				</div>
			</form>
		</div>
		</div>

	</body>

</html>
