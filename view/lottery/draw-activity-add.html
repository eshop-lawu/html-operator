<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<script src="../../js/loadExtendFile.js"></script>
		<script src="../../plugins/image-browsing/js/jquery-1.10.2.min.js"></script>
		<script src="../../plugins/image-browsing/js/lightbox-2.6.min.js"></script>
		<link href="../../plugins/image-browsing/css/lightbox.css" rel="stylesheet" />
		<link href="../../lib/layer/1.9.3/skin/layer.css" rel="stylesheet" />
		<title>活动新增</title>
		<script type="text/javascript">
			recursiveloadExtendFile(extendFiles, [
				fileGroupConstants.JQUERY, fileGroupConstants.H_UI, fileGroupConstants.LAYER, 
				fileGroupConstants.WDATEPICKER, fileGroupConstants.COMMON, fileGroupConstants.TEMPLATE,
				fileGroupConstants.VALIDATE, fileGroupConstants.STYLE_PER, fileGroupConstants.FILEUPLOAD
			]);
			
			window.onload = function() {
				ajaxRequest.ajax(request_url + "grade/selectLotteryActivityPointByGradeValue","","GET",function(data){
					document.getElementById('type-data').innerHTML= template('activity', data);
					initContentLoad();
				});
				
				var uploadFormId = 0;
				$("#inputfile").change(function(){
					uploadFormId++;
			        var formData = new FormData();
			        var fileObj = document.getElementById("inputfile").files[0];
			        formData.append('file', fileObj);
			        
			        $(this).wrap("<form id='ajaxupload"+uploadFormId+"' action='' method='post' enctype='multipart/form-data'></form>");
					$("#ajaxupload"+uploadFormId).ajaxSubmit({
						url: request_url+"/upload/uploadFile?uploadType=IMG",
						type: "POST",
						success: function(data) {
							$("#imgPath").val(data.model.fileUrl);
							$("#activityImg").attr("href",request_url_image + data.model.fileUrl);
							$("#upload_img").attr("src",request_url_image + data.model.fileUrl);
							$("#upload_img").show();
						}
					});
		        });
			}
			
			function save(id,type) {
				var name = $("#name").val();
				if(name.trim() == ''){
					layer.msg("请输入活动名称");
					return;
				}
				var datemin = $("#datemin").val();
				if(datemin.trim() == ''){
					layer.msg("请选择开始时间");
					return;
				}
				var datemax = $("#datemax").val();
				if(datemax.trim() == ''){
					layer.msg("请选择截止时间");
					return;
				}
				var remark = $("#remark").val();
				if(remark.trim() == ''){
					layer.msg("请输入活动备注");
					return;
				}
				var imgPath = $("#imgPath").val();
				if(imgPath.trim() == ''){
					layer.msg("请上传活动图片");
					return;
				}
				
				var param = {
					"id":id,
					"name":name,
					"grade":$("#grade").val(),
					"beginTime":datemin,
					"endTime":datemax,
					"imgPath":imgPath,
					"remark":remark,
					"statusEnum":type
				};
				
				ajaxRequest.ajax(request_url + "drawLotteryActivity/saveDrawLotteryActivity",param,"POST",function(data){
					var obj = eval(data);
						if(obj.ret == '1000') {
							layer.alert("操作成功！", {
								closeBtn: 0
							}, function() {
								var index = parent.layer.getFrameIndex(window.name);
								parent.$('#btnSubmit').click();
								parent.layer.close(index);
							});
						} else {
							layer.msg("操作失败！", {
								icon: 5,
								time: 1000
							});
						};
				});
			}
			
		</script>
	</head>

	<body>
		<div class="pd-20">
			<form action="" method="post" class="form form-horizontal" id="dataForm">
				<div class="row cl">
					<label class="form-label col-2">活动名称：</label>
					<div class="formControls col-2">
						<input type="text" class="input-text" value="" placeholder="请输入活动名称" id="name" maxlength="50"/>
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-2">活动等级：</label>
					<div class="formControls col-2" id="type-data">
						<script id="activity" type="text/html">
						<span class="select-box">
						<select id="grade" class="select" size="1" datatype="*">
							{{each model as grade}}
								<option value="{{grade.gradeValue}}">{{grade.gradeName}}</option>
							{{/each}}
						</select>
						</span>
						</script>
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-2">起止时间：</label>
					<div class="formControls col-3">
						<input type="text" readonly="true" value="" onfocus="WdatePicker({minDate:'%y-%M-%d',maxDate:'#F{$dp.$D(\'datemax\')}',dateFmt:'yyyy-MM-dd HH:mm'})" id="datemin"  class="input-medium Wdate" style="width:130px;height: 28px;"> -
						<input type="text" readonly="true" value="" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',dateFmt:'yyyy-MM-dd HH:mm'})" id="datemax" class="input-medium Wdate" style="width:130px;height: 28px">
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-2">活动规则：</label>
					<div class="formControls col-4">
						<textarea class="textarea" id="remark" cols="20" rows="10"  placeholder="请输入活动备注(以'|'分隔每一条规则)" maxlength="500"></textarea>
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-2">活动图片：</label>
					<div class="formControls col-2"> 
						<span ><a id="activityImg" href="" data-lightbox="activityImg"><img id="upload_img" src="" width="160" style="display: none;"/></a></span>
						<span class="btn-upload form-group">
						<input type="file" id="inputfile" name="inputfile" >
						<input type="hidden" value="" id="imgPath"/>
						</span> 
					</div>
					<div class="col-4"></div>
				</div>
				
				<div class="row cl">
				<div class="col-10 col-offset-2">
					<button name="draw_lottery_add" onClick="save('0','UN_PUBLISH');" class="btn btn-primary radius permission_hide" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
					<!--<button name="draw_lottery_add" onClick="save('0','PUBLISHED');" class="btn btn-secondary radius permission_hide" type="button"><i class="Hui-iconfont">&#xe603;</i> 发布</button>-->
					<button name="" onClick="layer_close();" class="btn btn-default radius" type="button"><i class="Hui-iconfont">&#xe6a6;</i> 取消</button>
				</div>
		    </form>
		</div>
	</body>

</html>
