<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>编辑品牌</title>
		<script src="../../js/loadExtendFile.js"></script>
		<script type="text/javascript">
			recursiveloadExtendFile(extendFiles, [
				fileGroupConstants.JQUERY, fileGroupConstants.H_UI, fileGroupConstants.LAYER,
				fileGroupConstants.COMMON, fileGroupConstants.DISTRICT, fileGroupConstants.VALIDATE
			]);
			window.onload = function() {
			
				var id = getUrlVars()["id"];
				var tipsTxt = "新增";
				$("#dataForm input[name='id']").val(id);
				if(id != "" && id != undefined) {
					tipsTxt = "修改";
					ajaxRequest.ajax(request_url+"productBrand/getProductBrandDetail/" + id,"","GET",function(data){
						var obj = eval(data);
							if(obj.ret == '1000') {
								$("#categoryName").text(obj.model.categoryName);
								$("input[name='ordinal']").val(obj.model.ordinal);
								$("input[name='brandName']").val(obj.model.brandName);
							} else {
								layer.msg('加载失败！', {
									icon: 5,
									time: 1000
								});
							};
					});
				}
				
				$("#dataForm").validate({

					rules: {
						brandName: {
							required: true
						},
						ordinal: {
							required: true
						}
					},
					messages: {
						brandName: {
							required: "请输入品牌名称"
						},
						ordinal: {
							required: "请输入排序位置"
						}
					},
					submitHandler: function(form) {
						ajaxRequest.ajaxSub(form,function(data) {
							var obj = eval(data);
							if(obj.ret == '1000') {
								layer.confirm(tipsTxt + '成功！', {
									btn: ['确认']
								}, function() {
									var index = parent.layer.getFrameIndex(window.name);
									parent.$('#btnSubmit').click();
									parent.layer.close(index);
								});
							} else {
								layer.msg(tipsTxt + '失败！' + obj.msg, {
									icon: 5,
									time: 1000
								});
							}
						});
					}
				});
				
			}
			function getUrl(){
				var id =  $("#dataForm input[name='id']").val();
				$("#dataForm").attr("action",request_url+"productBrand/editProductBrand/"+id);
			}
		</script>
	</head>

	<body>
		<div class="pd-20">
			<form action="" method="POST" class="form form-horizontal" id="dataForm" onsubmit="getUrl()">
				 <input type="hidden" name="id" value="" />
			
				<div class="row cl">
					<label class="form-label col-3"><span class="c-red">*</span>分类名称：</label>
					<div class="formControls col-5">
						<label type="text"  value="" id="categoryName" ></label>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-3"><span class="c-red">*</span>品牌名称：</label>
					<div class="formControls col-5">
						<input type="text" class="input-text" value="" name="brandName" r>
					</div>
				</div>
			
				<div class="row cl">
					<label class="form-label col-3"><span class="c-red">*</span>排序：</label>
					<div class="formControls col-5">
						<input type="number" class="input-text" value="" name="ordinal">
					</div>
				</div>
				
				<div class="row cl">
					<div class="col-9 col-offset-3">
						<input type="hidden" name="id" value="0">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					</div>
				</div>
			</form>
		</div>
		</div>

	</body>

</html>
