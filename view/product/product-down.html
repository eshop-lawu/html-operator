<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<script src="../../js/loadExtendFile.js"></script>
		<title>下架</title>
		
		<script type="text/javascript">
			recursiveloadExtendFile(extendFiles, [
				fileGroupConstants.JQUERY, fileGroupConstants.H_UI, fileGroupConstants.LAYER, fileGroupConstants.WDATEPICKER, fileGroupConstants.COMMON, fileGroupConstants.VALIDATE
			]);
			
			window.onload = function() {
				var id = getUrlVars()["id"];
				$("#id").val(id);
				
				$("#dataForm").attr("action", request_url + "productAudit/downProduct" );
				$("#dataForm").validate({
					rules: {
						remark: {
							required: true,
							maxlength: 100
						}
					},
					messages: {
						remark: {
							required: "请输入下架原因"
						}
					},
					submitHandler: function(form) {
						ajaxRequest.ajaxSub(form,function(data) {
							
							var obj = eval(data);
							if(obj.ret == '1000') {
								layer.confirm('操作成功！', {
									btn: ['确认']
								}, function() {
									//var index = parent.parent.layer.getFrameIndex(window.name);
									parent.parent.$('#btnSubmit').click();
									parent.parent.layer.closeAll();
									//parent.parent.layer.close(index);
								});
							} else {
								layer.msg('操作失败！' + obj.msg, {
									icon: 5,
									time: 1000
								});
							}
						});
					}
				});
			}
		</script>
	</head>

	<body>
		<div class="pd-20">
			<form action="" method="post" class="form form-horizontal" id="dataForm">
			    <div class="row cl">
			      <label class="form-label col-2">备注：</label>
			      <div class="formControls col-8">
			        <textarea name="remark" cols="" rows="" class="textarea"  placeholder="请输入下架原因..." datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,100)"></textarea>
			        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			      </div>
			      <div class="col-5"> </div>
			    </div>
			    
			    <div class="row cl">
					<div class="col-10 col-offset-2">
						<button class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe6a7;</i> 确认</button>
						<button onClick="layer_close();" class="btn btn-default radius" type="button"><i class="Hui-iconfont">&#xe6a6;</i> 取消</button>
					</div>
				</div>
			    <input type="hidden" name="ids" id="id" />
		    </form>
		</div>
	</body>

</html>
